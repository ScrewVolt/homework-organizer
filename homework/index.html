<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header class="main-header">
  <nav>
    <a href="/">🏠 Home</a>
    <a href="/pomodoro/index.html">⏱️ Pomodoro</a>
    <a href="/homework/index.html">📚 Homework</a>
    <a href="/gpa/index.html">📊 GPA Calculator</a>
  </nav>
</header>
<body>
  <h1>📚 Homework Organizer</h1>

  <!-- Search Bar -->
  <div class="top-bar">
    <input type="text" id="search" placeholder="🔍 Search tasks..." />
    <button id="export-pdf">📄 Export Tasks</button>
  </div>

  <!-- Task Form -->
  <form id="task-form">
    <input type="text" id="title" placeholder="Task Title" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <input type="date" id="due" required />
    <button type="submit">Add Task</button>
  </form>

  <!-- Kanban Columns -->
  <div class="kanban">
    <div class="column" id="todo">
      <h2>To Do</h2>
    </div>
    <div class="column" id="in-progress">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Task</h3>
      <form id="edit-form">
        <input type="text" id="edit-title" required />
        <input type="text" id="edit-subject" required />
        <input type="date" id="edit-due" required />
        <button type="submit">Save Changes</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
